<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email & Password Validator</title>
    <style>
        :root {
            --gh-bg: #0d1117;
            --gh-panel: #161b22;
            --gh-border: #30363d;
            --gh-input: #010409;
            --gh-accent: #238636;
            --gh-error: #da3633;
            --gh-text: #c9d1d9;
            --gh-label: #8b949e;
            --gh-btn: #21262d;
            --gh-btn-hover: #30363d;
        }
        body {
            background: var(--gh-bg);
            color: var(--gh-text);
            font-family: 'Segoe UI', 'Liberation Sans', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: var(--gh-panel);
            border: 1px solid var(--gh-border);
            border-radius: 8px;
            padding: 2rem 2.5rem 2rem 2.5rem;
            box-shadow: 0 4px 32px 0 rgba(1,4,9,0.2);
            width: 100%;
            max-width: 370px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--gh-text);
            font-weight: 600;
        }
        label {
            color: var(--gh-label);
            font-size: 0.98rem;
            margin-bottom: 0.3rem;
            display: block;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.7rem 0.9rem;
            background: var(--gh-input);
            border: 1px solid var(--gh-border);
            border-radius: 6px;
            color: var(--gh-text);
            font-size: 1rem;
            margin-bottom: 0.5rem;
            transition: border 0.2s;
        }
        input[type="email"]:focus, input[type="password"]:focus {
            border-color: var(--gh-accent);
            outline: none;
        }
       input[type="email"].error, input[type="password"].error {
            border-color: var(--gh-error);
            outline: none;
        }
        .error {
            color: var(--gh-error);
            font-size: 0.93rem;
            margin-bottom: 0.7rem;
            min-height: 1.2em;
        }
        .success {
            color: var(--gh-accent);
            font-size: 0.97rem;
            margin-bottom: 0.7rem;
            min-height: 1.2em;
        }
        button {
            width: 100%;
            padding: 0.7rem 0;
            background: var(--gh-btn);
            color: var(--gh-text);
            border: 1px solid var(--gh-border);
            border-radius: 6px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background 0.2s, border 0.2s;
        }
        button:hover {
            background: var(--gh-btn-hover);
            border-color: var(--gh-accent);
        }
        @media (max-width: 500px) {
            .container {
                padding: 1.2rem 0.7rem 1.5rem 0.7rem;
                max-width: 98vw;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: center; margin-bottom: 1.2rem;">
            <!-- GitHub Mark SVG -->
            <svg height="48" viewBox="0 0 16 16" width="48" aria-hidden="true" fill="#c9d1d9">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.01.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.11.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
        </div>
        <h2>Sign in to GitHub</h2>
        <form id="validator-form" autocomplete="off" novalidate>
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <div class="error" id="email-error"></div>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <div class="error" id="password-error"></div>

            <button type="submit">Sign in</button>
            <div class="success" id="success-msg"></div>
        </form>
    </div>
    

    <script src="email_password_validator.js"></script>
</body>
</html>
