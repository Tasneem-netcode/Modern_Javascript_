<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <div class="add-user-card">
            <h2>Add User</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" id="role" name="role" placeholder="Role">
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" placeholder="Bio"></textarea>
                </div>
                <div class="form-group">
                    <label for="photo-url">Photo URL</label>
                    <input type="text" id="photo-url" name="photo-url" placeholder="Photo URL">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="users profile-cards-container">
            <div class="profile-card">
                <img src="https://i.pravatar.cc/100?u=johndoe" alt="John Doe" class="profile-pic">
                <h3>John Doe</h3>
                <p class="role">Frontend Developer</p>
                <p class="bio">Loves building beautiful UIs and learning new technologies.</p>
                <a href="#" class="demo-link">Demo Link</a>
            </div>
        
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
