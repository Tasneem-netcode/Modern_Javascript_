<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Simulation UI</title>
<style>
  /* Basic Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('https://images.unsplash.com/photo-1682685794600-d04d746bc16c?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
  }

  /* Glassmorphism Card */
  .download-card {
    width: 350px;
    padding: 30px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    text-align: center;
    color: #fff;
  }

  .download-card h2 {
    margin-bottom: 20px;
    font-size: 22px;
  }

  /* Progress Bar Container */
  .progress-container {
    width: 100%;
    height: 20px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    overflow: hidden;
  }

  /* Progress Bar with CSS animation */
  .progress-bar {
    height: 100%;
    width: 0;
    background: linear-gradient(90deg, #6a11cb, #2575fc);
    border-radius: 10px;
    /* animation: fill 3s forwards; */
  }

  /* @keyframes fill {
    0% { width: 0; }
    100% { width: 80%; } /* Simulated download progress */
  /* } 

  /* Download Percentage */
  .percentage {
    margin-top: 10px;
    font-weight: bold;
    animation: percent 3s forwards;
  }

  
</style>
</head>
<body>

<div class="download-card">
  <h2>Downloading File...</h2>
  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>
  <div class="percentage">0%</div> <!-- static to match CSS animation -->
</div>
<script src="download_simulation.js"></script>
</body>
</html>
