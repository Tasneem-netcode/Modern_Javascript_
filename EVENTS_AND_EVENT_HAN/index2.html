<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events and Event Handling</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: "Gilroy";
            box-sizing: border-box;
            background-color: #222;
        }
        html, body{
            width: 100%;
            height: 100%;
            color: #fff;
        }
        body{
            overflow: hidden; /* to hide scrollbars */
            position: relative; /* to position the div within the body */
        }
        #main{
            position: absolute;
            transition: all cubic-bezier(0.19, 1, 0.22, 1) 1s;
            width: 400px;
            height: 400px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1 id="title">Events</h1>
        <div id="message">Click anywhere in the box</div>
    </div>
    <form>
        <input type="text" placeholder="Name" id="name">
        <input type="email" placeholder="Email" id="email">
        <input type="password" placeholder="Password" id="password">
        <input type="file" id="file">
        <input type="submit" value="Submit" id="submit">
    </form>
    <input type="text" placeholder="Type something..." id="myinput">
    <div id="main">
        <div id="nav">
            <a href="">Home</a>
            <a href="">About</a>
            <button>Click Here</button>
        </div>
    </div>
    <script src="more_events_in_js.js"></script>
</body>
</html>
